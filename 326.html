<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <script>
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 11); // 生成0到10之间的随机整数
            var jsonData = { "data": randomNumber }; // 以JSON格式组装数据
            document.getElementById("output").innerText = JSON.stringify(jsonData); // 将JSON数据输出到页面
        }

        setInterval(generateRandomNumber, 1000); // 每隔一秒调用一次生成随机数的函数
    </script>
</head>
<body>
    <div id="output"></div> <!-- 显示随机数的地方 -->
</body>
</html>
